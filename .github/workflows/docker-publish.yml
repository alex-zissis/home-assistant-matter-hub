name: Publish Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies and pack
        run: |
          cd apps/docker/standalone
          pnpm install --frozen-lockfile
          pnpm pack

      - name: Build and push Docker image (sha and latest tags)
        run: |
          cd apps/docker/standalone
          # Tag with sha and latest
          export GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          # Update package.tgz if needed
          if [ ! -f package.tgz ]; then pnpm pack; fi
          ./build.sh --push --latest --all-platforms
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled